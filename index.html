<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="Simple Calculator With Dark Mode." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/icons/calculator.ico" />
    <link rel="stylesheet" href="styles/dark.css" id="theme" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-container">
          <!-- This heading also notifies about the theme change.-->
          <h1 id="toast">Calculator</h1>
          <div class="top-buttons">
            <a href="https://github.com/iamshbr/Calculator">
              <img src="assets/images/GitHubLight.svg" alt="Sun Icon" height="22.5" width="22.5" id="github-icon" />
            </a>
            <button type="button" class="theme-button">
              <img src="assets/images/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon" />
            </button>
          </div>
        </div>
        <div class="first-row">
          <input type="text" name="result" id="result" placeholder="Result" readonly />
        </div>
        <div class="second-row">
          <input type="button" value="C" onclick="result.value=''" id="clear-button" />
          <input type="button" value="." class="inputBtn" />
          <input type="button" value="00" class="inputBtn" />
          <input type="button" value="รท" class="inputBtn" />
        </div>
        <div class="third-row">
          <input type="button" value="1" class="inputBtn" />
          <input type="button" value="2" class="inputBtn" />
          <input type="button" value="3" class="inputBtn" />
          <input type="button" value="x" class="inputBtn" />
        </div>
        <div class="fourth-row">
          <input type="button" value="4" class="inputBtn" />
          <input type="button" value="5" class="inputBtn" />
          <input type="button" value="6" class="inputBtn" />
          <input type="button" value="-" class="inputBtn" />
        </div>
        <div class="fifth-row">
          <input type="button" value="7" class="inputBtn" />
          <input type="button" value="8" class="inputBtn" />
          <input type="button" value="9" class="inputBtn" />
          <input type="button" value="+" class="inputBtn" />
        </div>
        <div class="sixth-row">
          <input type="button" value="0" class="inputBtn" />
          <input type="button" value="=" id="calculateBtn" />
        </div>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
